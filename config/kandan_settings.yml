########################
# Kandan settings file
########################


# What should be used for broadcasting messages to browser?
# valid options: Faye
:broadcaster:
  :name: "Faye"

:per_page: 30

:max_rooms: 99

disable_conn_disconn_activity: true

:public_site: true

:avatar_url: https://secure.gravatar.com/avatar/%{hash}?s=%{size}&d=%{fallback}
:avatar_fallback: identicon

:now_threshold: 3000
:timestamp_refresh_interval: 2000

# Max external avatar size in bytes
:external_avatar_max_size: 102400
:external_avatar_formats: [".jpeg", ".jpg", ".png", ".gif"]
